{% extends 'ro_app/index.html' %}

{% block title %}
    Form
{% endblock %}

{% block extra_head %}
{% load static %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
{% endblock %}

{% block content %}
<div class="container">  
    <div class="jumbotron" >
        <form class="form-group" action="" method="post">
            <h3 class="display-4 text-center">Site Maintenance Form</h3>
            {% csrf_token %}
            <table class="table table-hover">
                <div class="form-group">
                    {{ form.as_table}}
                </div>
                <tr>
                    <th><label for="product">Employee Email: </label></th>
                    <td><input type="text" name="product" id="product"></td>
                </tr>
            </table>
            <button name="submit" type="submit" class="btn btn-dark btn-block">Submit</button>
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script>
                $(function () {
                    $("#product").autocomplete({
                        source: '{% url 'autocomplete' %}',
                        minLength: 2
                    });
                });
            </script>
        </form>
    </div>
</div>
{% endblock %}
